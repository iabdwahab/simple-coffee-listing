<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim AbdElwahab">
  <title>Simple Coffee Listing</title>

  <link rel="shortcut icon" href="assets/imgs/Star_fill.svg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="assets/imgs/bg-cafe.jpg" alt="Background" class="bg-img">
  <main class="container">
    <div class="top-content">
      <h1 class="heading">Our Collection</h1>
      <p class="description">
        Introducing our Coffee Collection, a selection of unique coffees from different roast types and origins, expertly roasted in small batches and shipped fresh weekly.
      </p>
    </div>

    <div class="buttons">
      <button class="all-btn button button--active" data-filter="all">All Products</button>
      <button class="available-btn button" data-filter="available">Available Now</button>
    </div>

    <div class="products-content">
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
